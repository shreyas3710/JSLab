<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formValidation</title>
    
    <script src="v2.js">
    </script>
</head>
<body align="center" bgcolor="lightblue">

    <form name="contactForm" onsubmit="return validateForm()" action="" method="POST">
        <h2>Vehicle Insurance Form</h2>
        <div class="container">
    
            <div class="row">
                <label>Name :</label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>City :</label>
                <select name="city">
                       <option>Select</option>
                        <option>Tumkur</option>
                        <option>Mangalore</option>
                        <option>Hassan</option>
                        <option>Coorg</option>
                </select>
                <div class="error" id="cityErr"></div>
            </div>
            <div class="row">
                <label>Age :</label>
                <input type="number" name="age" min="21" max="60" id="age">
                <div class="error" id="ageErr"></div>
            </div>
            <div class="row">
                <label>Email id:</label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div>
         
            <div class="row">
                <label>Vehical type</label>
                <select name="vehicaltype">
                    <option>Select</option>
                    <option>Bike</option>
                    <option>Cars</option>
                    <option>Van</option>
                    <option>Tractor</option>
                    <option>Jeep</option>
                </select>
                <div class="error" id="vehicalErr"></div>
            </div>

            <div class="row">
                <label>Aadhar Number</label>
                <input type="text" name="aadhar" maxlength="14">
                <div class="error" id="aadharErr"></div>
            </div>

            <div class="row">
                <label>Type of Insurance</label>
                <div class="form-inline">
                    <label><input type="checkbox" name="insurance[]" value="Third-party Liablity Insurance"> Third-party Liablity Insurance</label>
                    <label><input type="checkbox" name="insurance[]" value="Comprehensive Insurance"> Comprehensive Insurance</label>
                </div>
                <div class="error" id="insuranceErr"></div>
            </div>

            <div class="row">
                <label>License id:</label>
                <input type="text" name="lnumber" maxlength="15">
                <div class="error" id="LNumberErr"></div>
            </div>

            <div class="row">
                <label>Years : </label>
                <input type="text" name="year" maxlength="4">
                <div class="error" id="yearErr"></div>
            </div>
            
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </div>

    </form>
    
</body>
</html>
