<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form validation</title>
<!--<link rel="stylesheet" href="form-style.css">-->
<script src="vs3.js"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="" method="post">
    <h2>Insurance Form</h2>
    <div class="container">
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Vehical type</label>
        <select name="vehicaltype">
            <option>Select</option>
            <option>Motorcycle</option>
            <option>Moped</option>
            <option>Auto rikshaw</option>
            <option>Truck</option>
        </select>
        <div class="error" id="vehicalErr"></div>
    </div>
    <div class="row">
        <label>City</label>
        <select name="city">
            <option>Select</option>
            <option>Bangalore</option>
            <option>Mangalore</option>
            <option>Gulbarga</option>
            <option>Bidar</option>
        </select>
        <div class="error" id="cityErr"></div>
    </div>
    <div class="row">
        <label>Type of Insurance</label>
        <div class="form-inline">
            <label><input type="checkbox" name="insurance[]" value="Third-party Liablity Insurance"> Third-party Liablity Insurance</label>
            <label><input type="checkbox" name="insurance[]" value="Comprehensive Insurance"> Comprehensive Insurance</label>
        </div>
        <div class="error" id="insuranceErr"></div>
    </div>
     <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
</div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
