<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Attendance</title>

    <script src="src/model/emp.js"></script>
    <script src="src/view/createemp.js"></script>

        window.addEventListener('load',init.view.createemp.setupUI);

<body>
<h2>Eployee Attendance Management</h2>
<form id='Employee'>
 	<label>Name:</label><br>
        <input type="text" placeholder="Name" id='t1' name="ename"/><br>
        
        <label>Employee Id:</label><br>
        <input type="text" placeholder="Id" id='t2' name="eid"/><br>
        
	<label>Department:</label><br>
        <select  id='t3' name="dept">
                <option value="Phy" selected>Physics</option>
                <option value="Che">Chemistry</option>
                <option value="Math">Maths</option>
                <option value="Bio">Biology</option>
        </select>
        <br>

        <label>Date:</label><br>
        <input type="date" id='t4' name="dte"/>
        <br>

        <label>Attendance:</label>
        <input type="radio" id='r1' name="attn">Present
        <input type="radio" id='r1' name="attn">Absent
        <br>
            
	<button type="button" name="commit">Save</button>
        <hr><br>

        <nav><a href="list.html"><button type="button" name="List">List</button></a></nav>
</form>
